<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Hub Scripts</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.behance.net/gallery/206128855/Blox-fruits-Race-v4-poster?tracking_source=search_projects|blox+fruits&l=0.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            animation: slideDown 1s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00d4ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 15px 25px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 126, 95, 0.5);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Azure Hub Scripts</h1>
        <p>
            Welcome to the ultimate Blox Fruits scripting platform! Choose your favorite script below
            and enhance your gameplay.
        </p>
        <div class="button-container">
            <a href="https://scriptblox.com/script/Blox-Fruits-w-azure-hub-10114" class="button">w Azure Hub</a>
            <a href="https://pastebin.com/w4xchk1E" class="button">Redz Hub</a>
        </div>
        <div class="footer">
            <p>Made for Blox Fruits enthusiasts. Use scripts responsibly!</p>
        </div>
    </div>
</body>
</html>
